<!DOCTYPE html>
<html>

<head>
      <title>
            How to Download files Using JavaScript
      </title>
</head>

<body>

      <!-- <textarea id="text">DelftStack</textarea> -->
      <video id='text' src='../videos/Clousds.mp4' autoplay controls width="500px" height="500px"></video>
      <br />
      <input type="button" id="btn" value="Download" />
      <a href="../videos/Clousds.mp4" download>Download</a>
      <script>
            function download(filename, textInput) {

                  var element = document.createElement('video');
                  element.setAttribute('href',"LINK HERE");
                  element.setAttribute('download', filename);
                  document.body.appendChild(element);
                  element.click();
                  //document.body.removeChild(element);
            }
            document.getElementById("btn")
                  .addEventListener("click", function () {
                        var text = document.getElementById("text").value;
                        var filename = "output.mp4";
                        download(filename, text);
                  }, false);
      </script>
</body>

</html>
